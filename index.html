<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: 1rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #6a4190;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .event-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .event-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .event-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .qr-code {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }

        .qr-scanner {
            text-align: center;
            padding: 2rem 0;
        }

        .scanner-box {
            width: 250px;
            height: 250px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .scanner-text {
            color: #667eea;
            font-size: 1.1rem;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
        }

        .attendee-form {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .attendee-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .attendee-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .attendee-item:last-child {
            border-bottom: none;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .scanner-box {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status disconnected">
        üî¥ Conectando...
    </div>

    <div class="container">
        <!-- P√°gina Principal -->
        <div id="homePage" class="page active">
            <div class="logo">
                <h1>üìÖ EventReg</h1>
                <p>Sistema de Registro de Eventos</p>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('loginPage')">
                üë®‚Äçüíº Acceso Organizador
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('attendeePage')">
                üë• Soy Asistente
            </button>
        </div>

        <!-- Login Organizador -->
        <div id="loginPage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Organizador</p>
            </div>
            
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" value="123456" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Panel Organizador -->
        <div id="organizerPanel" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Panel Organizador</h1>
                <button class="back-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('createEventPage')">
                ‚ûï Crear Evento
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('viewEventsPage')">
                üìã Ver Eventos
            </button>
        </div>

        <!-- Crear Evento -->
        <div id="createEventPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Crear Evento</h1>
            
            <form onsubmit="createEvent(event)">
                <div class="form-group">
                    <label for="eventName">Nombre del Evento:</label>
                    <input type="text" id="eventName" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDay">D√≠a de la Semana:</label>
                    <select id="eventDay" required>
                        <option value="">Seleccionar d√≠a</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Mi√©rcoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">S√°bado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Ubicaci√≥n:</label>
                    <input type="text" id="eventLocation" required>
                </div>
                
                <button type="submit" class="btn btn-success" id="createEventBtn">Crear Evento</button>
            </form>
            
            <div id="createEventSuccess" class="success-message" style="display: none;"></div>
        </div>

        <!-- Ver Eventos -->
        <div id="viewEventsPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Eventos Programados</h1>
            
            <div id="eventsList" class="loading">
                Cargando eventos...
            </div>
        </div>

        <!-- P√°gina Asistente -->
        <div id="attendeePage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistente</h1>
                <p>Escanea el c√≥digo QR del evento</p>
            </div>
            
            <div class="qr-scanner">
                <div class="scanner-box">
                    <div class="scanner-text">
                        üì±<br>
                        Presiona para escanear<br>
                        c√≥digo QR
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="simulateQRScan()">
                    üì∑ Escanear QR
                </button>
            </div>
            
            <div id="scanResult" style="display: none;"></div>
        </div>

        <!-- Formulario de Registro de Asistente -->
        <div id="attendeeFormPage" class="page">
            <button class="back-btn" onclick="showPage('attendeePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistencia</h1>
            </div>
            
            <div id="eventDetails" class="attendee-form"></div>
            
            <form onsubmit="registerAttendee(event)">
                <div class="form-group">
                    <label for="attendeeName">Tu nombre completo:</label>
                    <input type="text" id="attendeeName" required placeholder="Ingresa tu nombre y apellido">
                </div>
                
                <button type="submit" class="btn btn-success" id="registerBtn">Confirmar Asistencia</button>
            </form>
            
            <div id="registrationResult" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <!-- QR Code Generator - Multiple CDN fallbacks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js" 
            onerror="loadQRCodeFallback()"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBR1Pt67y9SZ7nwciiemMhfaAe-jO1wMaY",
            authDomain: "voluntariadocmusa.firebaseapp.com",
            projectId: "voluntariadocmusa",
            storageBucket: "voluntariadocmusa.firebasestorage.app",
            messagingSenderId: "796860746526",
            appId: "1:796860746526:web:23da420b6e911c166b170f",
            measurementId: "G-8MKXQET4K0"
        };

        // Variables globales
        let db;
        let isFirebaseConnected = false;
        let isLoggedIn = false;
        let currentEventId = null;
        let qrCodeLibLoaded = false;
        const credentials = { username: 'admin', password: '123456' };

        // Funci√≥n para cargar QRCode como fallback
        function loadQRCodeFallback() {
            console.log('‚ö†Ô∏è Cargando QRCode desde CDN alternativo...');
            
            const fallbackSources = [
                'https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js',
                'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js'
            ];
            
            let currentFallback = 0;
            
            function tryNextFallback() {
                if (currentFallback >= fallbackSources.length) {
                    console.error('‚ùå No se pudo cargar ninguna librer√≠a QR');
                    qrCodeLibLoaded = false;
                    return;
                }
                
                const script = document.createElement('script');
                script.src = fallbackSources[currentFallback];
                script.onload = function() {
                    console.log(`‚úÖ QRCode cargado desde: ${fallbackSources[currentFallback]}`);
                    qrCodeLibLoaded = true;
                    checkQRCodeAvailability();
                };
                script.onerror = function() {
                    console.log(`‚ùå Fall√≥: ${fallbackSources[currentFallback]}`);
                    currentFallback++;
                    tryNextFallback();
                };
                document.head.appendChild(script);
            }
            
            tryNextFallback();
        }

        // Verificar disponibilidad de QRCode
        function checkQRCodeAvailability() {
            if (typeof QRCode !== 'undefined') {
                qrCodeLibLoaded = true;
                console.log('‚úÖ QRCode library disponible');
                return true;
            } else {
                console.warn('‚ö†Ô∏è QRCode library no disponible');
                qrCodeLibLoaded = false;
                return false;
            }
        }

        // Inicializar Firebase
        async function initializeFirebase() {
            try {
                // Verificar si Firebase ya est√° inicializado
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                db = firebase.firestore();
                
                // Configurar settings de Firestore
                db.settings({
                    cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
                });
                
                // Probar la conexi√≥n
                await db.collection('events').limit(1).get();
                
                isFirebaseConnected = true;
                updateConnectionStatus(true);
                console.log('‚úÖ Firebase conectado exitosamente');
                
            } catch (error) {
                console.error('‚ùå Error conectando Firebase:', error);
                isFirebaseConnected = false;
                updateConnectionStatus(false);
                
                // Mostrar error espec√≠fico
                if (error.code === 'permission-denied') {
                    console.log('Error de permisos. Verifica las reglas de Firestore');
                } else if (error.code === 'unavailable') {
                    console.log('Firebase no disponible. Verifica tu conexi√≥n');
                }
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = 'üü¢ Firestore Conectado';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.innerHTML = 'üî¥ Firestore Desconectado';
            }
        }

        // Funciones de navegaci√≥n
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'viewEventsPage') {
                loadEvents();
            }
        }

        // Funciones de autenticaci√≥n
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === credentials.username && password === credentials.password) {
                isLoggedIn = true;
                showPage('organizerPanel');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginError').style.display = 'none';
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            isLoggedIn = false;
            showPage('homePage');
        }

        // Funciones de eventos
        async function createEvent(event) {
            event.preventDefault();
            
            if (!isLoggedIn) {
                alert('Debes estar logueado para crear eventos');
                return;
            }

            if (!isFirebaseConnected) {
                alert('No hay conexi√≥n con Firestore. Verifica tu configuraci√≥n.');
                return;
            }
            
            const createBtn = document.getElementById('createEventBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creando...';
            
            try {
                const eventData = {
                    id: Date.now().toString(),
                    name: document.getElementById('eventName').value.trim(),
                    day: parseInt(document.getElementById('eventDay').value),
                    time: document.getElementById('eventTime').value,
                    location: document.getElementById('eventLocation').value.trim(),
                    created: firebase.firestore.FieldValue.serverTimestamp(),
                    attendees: []
                };
                
                console.log('Creando evento en Firestore:', eventData);
                
                // Guardar en Firestore
                await db.collection('events').doc(eventData.id).set(eventData);
                
                console.log('‚úÖ Evento guardado exitosamente en Firestore');
                
                const successDiv = document.getElementById('createEventSuccess');
                successDiv.innerHTML = `
                    <h3>‚úÖ ¬°Evento creado exitosamente!</h3>
                    <p><strong>Nombre:</strong> ${eventData.name}</p>
                    <p><strong>ID:</strong> ${eventData.id}</p>
                `;
                successDiv.style.display = 'block';
                
                document.querySelector('#createEventPage form').reset();
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                    showPage('viewEventsPage');
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error creando evento:', error);
                
                const successDiv = document.getElementById('createEventSuccess');
                successDiv.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error al crear evento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                successDiv.style.display = 'block';
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Crear Evento';
            }
        }

        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading">üîÑ Cargando eventos desde Firestore...</div>';
            
            if (!isFirebaseConnected) {
                eventsList.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Sin conexi√≥n a Firestore</h3>
                        <p>Verifica tu configuraci√≥n de Firebase</p>
                    </div>
                `;
                return;
            }
            
            try {
                console.log('Cargando eventos desde Firestore...');
                
                const snapshot = await db.collection('events')
                    .orderBy('created', 'desc')
                    .get();
                
                const events = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Convertir timestamp de Firestore a fecha
                    if (data.created && data.created.toDate) {
                        data.created = data.created.toDate().toISOString();
                    } else if (!data.created) {
                        data.created = new Date().toISOString();
                    }
                    events.push(data);
                });
                
                console.log(`‚úÖ ${events.length} eventos cargados desde Firestore`);
                
                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <h3>üìã No hay eventos programados</h3>
                            <p>Crea tu primer evento desde el panel de organizador</p>
                        </div>
                    `;
                    return;
                }
                
                const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                eventsList.innerHTML = '';
                
                for (const eventData of events) {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    // Lista de asistentes
                    let attendeesList = '';
                    if (eventData.attendees && eventData.attendees.length > 0) {
                        attendeesList = `
                            <div class="attendee-list">
                                <strong>‚úÖ Asistentes registrados (${eventData.attendees.length}):</strong>
                                ${eventData.attendees.map(attendee => 
                                    `<div class="attendee-item">
                                        üë§ ${attendee.name} - 
                                        üìÖ ${new Date(attendee.timestamp).toLocaleString()}
                                    </div>`
                                ).join('')}
                            </div>
                        `;
                    }
                    
                    eventCard.innerHTML = `
                        <h3>üìÖ ${eventData.name}</h3>
                        <div class="event-info">
                            <p><strong>üìÖ D√≠a:</strong> ${daysOfWeek[eventData.day]} (semanal)</p>
                            <p><strong>‚è∞ Hora:</strong> ${eventData.time}</p>
                            <p><strong>üìç Ubicaci√≥n:</strong> ${eventData.location}</p>
                            <p><strong>üîë ID del Evento:</strong> ${eventData.id}</p>
                            <p><strong>üìÜ Creado:</strong> ${new Date(eventData.created).toLocaleString()}</p>
                        </div>
                        <div class="qr-code">
                            <p><strong>üì± C√≥digo QR del Evento:</strong></p>
                            <div id="qr-${eventData.id}" style="min-height: 200px; display: flex; align-items: center; justify-content: center;">
                                <div class="loading">‚è≥ Generando QR...</div>
                            </div>
                        </div>
                        ${attendeesList}
                        <button class="btn btn-danger" onclick="deleteEvent('${eventData.id}')" style="margin-top: 1rem;">
                            üóëÔ∏è Eliminar Evento
                        </button>
                    `;
                    
                    eventsList.appendChild(eventCard);
                    
                    // Generar QR Code
                    setTimeout(() => {
                        generateQRCode(eventData.id);
                    }, 100);
                }
                
            } catch (error) {
                console.error('‚ùå Error cargando eventos:', error);
                eventsList.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error al cargar eventos</h3>
                        <p>${error.message}</p>
                        <p>C√≥digo: ${error.code || 'Desconocido'}</p>
                    </div>
                `;
            }
        }

        async function generateQRCode(eventId) {
            try {
                const qrContainer = document.getElementById(`qr-${eventId}`);
                if (!qrContainer) {
                    console.warn(`Container QR no encontrado para evento ${eventId}`);
                    return;
                }

                // Verificar si QRCode est√° disponible
                if (!qrCodeLibLoaded || typeof QRCode === 'undefined') {
                    console.warn('‚ö†Ô∏è QRCode library no disponible, mostrando c√≥digo como texto');
                    qrContainer.innerHTML = `
                        <div style="background: #f8f9fa; padding: 1rem; border: 2px dashed #dee2e6; border-radius: 8px;">
                            <p style="margin: 0; font-weight: bold; color: #495057;">üì± C√≥digo del Evento:</p>
                            <p style="margin: 0.5rem 0; font-family: monospace; background: white; padding: 0.5rem; border-radius: 4px; word-break: break-all;">${eventId}</p>
                            <small style="color: #6c757d;">Usa este c√≥digo para registrarte en el evento</small>
                        </div>
                    `;
                    return;
                }

                // Limpiar el container
                qrContainer.innerHTML = '<div class="loading">‚è≥ Generando QR...</div>';
                
                // Crear canvas para el QR

        // Funciones de esc√°ner QR y registro de asistentes
        async function simulateQRScan() {
            const resultDiv = document.getElementById('scanResult');
            resultDiv.innerHTML = '<div class="loading">üîç Buscando eventos disponibles...</div>';
            resultDiv.style.display = 'block';
            
            if (!isFirebaseConnected) {
                resultDiv.innerHTML = '<div class="error-message">‚ùå No hay conexi√≥n con Firestore</div>';
                return;
            }
            
            try {
                const snapshot = await db.collection('events').get();
                const events = [];
                
                snapshot.forEach(doc => {
                    events.push(doc.data());
                });
                
                if (events.length === 0) {
                    resultDiv.innerHTML = '<div class="error-message">‚ùå No hay eventos disponibles</div>';
                    return;
                }
                
                // Simular escaneo de un evento aleatorio
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                await processQRScan(randomEvent.id);
                
            } catch (error) {
                console.error('‚ùå Error en simulaci√≥n de escaneo:', error);
                resultDiv.innerHTML = `<div class="error-message">‚ùå Error al buscar eventos: ${error.message}</div>`;
            }
        }

        async function processQRScan(eventId) {
            const resultDiv = document.getElementById('scanResult');
            
            try {
                console.log(`Procesando QR para evento ${eventId}...`);
                
                const doc = await db.collection('events').doc(eventId).get();
                
                if (!doc.exists) {
                    resultDiv.innerHTML = '<div class="error-message">‚ùå Evento no encontrado</div>';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                const eventData = doc.data();
                
                // Verificar tiempo y d√≠a
                const now = new Date();
                const currentDay = now.getDay();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const eventTime = parseInt(eventData.time.split(':')[0]) * 60 + parseInt(eventData.time.split(':')[1]);
                const timeDiff = Math.abs(currentTime - eventTime);
                
                if (currentDay !== eventData.day || timeDiff > 60) {
                    const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h3>‚ùå Registro No Disponible</h3>
                            <p><strong>Evento:</strong> ${eventData.name}</p>
                            <p><strong>D√≠a programado:</strong> ${daysOfWeek[eventData.day]}</p>
                            <p><strong>Hora:</strong> ${eventData.time}</p>
                            <p><strong>D√≠a actual:</strong> ${daysOfWeek[currentDay]}</p>
                            <p><strong>Hora actual:</strong> ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}</p>
                            <p>‚ö†Ô∏è Solo puedes registrarte 1 hora antes del inicio del evento y en el d√≠a correcto.</p>
                        </div>
                    `;
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Mostrar formulario de registro
                currentEventId = eventId;
                showAttendeeForm(eventData);
                
            } catch (error) {
                console.error('‚ùå Error procesando QR:', error);
                resultDiv.innerHTML = `<div class="error-message">‚ùå Error al procesar el c√≥digo QR: ${error.message}</div>`;
                resultDiv.style.display = 'block';
            }
        }

        function showAttendeeForm(eventData) {
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            
            document.getElementById('eventDetails').innerHTML = `
                <h3>‚úÖ Evento V√°lido para Registro</h3>
                <p><strong>üìÖ Evento:</strong> ${eventData.name}</p>
                <p><strong>üìç Ubicaci√≥n:</strong> ${eventData.location}</p>
                <p><strong>üìÜ D√≠a:</strong> ${daysOfWeek[eventData.day]}</p>
                <p><strong>‚è∞ Hora:</strong> ${eventData.time}</p>
                <p><strong>üéØ Estado:</strong> Registro abierto</p>

            document.getElementById('registrationResult').style.display = 'none';

        }

        async function registerAttendee(event) {
            event.preventDefault();
            
            if (!currentEventId) {
                alert('Error: No hay evento seleccionado');
                return;
            }

            if (!isFirebaseConnected) {
                alert('Error: No hay conexi√≥n con Firestore');
                return;
            }
            
            const attendeeName = document.getElementById('attendeeName').value.trim();
            const resultDiv = document.getElementById('registrationResult');
            const registerBtn = document.getElementById('registerBtn');
            
            if (!attendeeName) {
                alert('Por favor ingresa tu nombre completo');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrando...';
            
            try {
                console.log(`Registrando asistente ${attendeeName} para evento ${currentEventId}...`);
                
                const attendeeData = {
                    name: attendeeName,
                    timestamp: new Date().toISOString(),
                    registered: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Verificar si ya est√° registrado
                const eventDoc = await db.collection('events').doc(currentEventId).get();
                const eventData = eventDoc.data();
                
                if (eventData.attendees && eventData.attendees.some(a => a.name.toLowerCase() === attendeeName.toLowerCase())) {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h3>‚ö†Ô∏è Ya Registrado</h3>
                            <p><strong>Nombre:</strong> ${attendeeName}</p>
                            <p>Ya tienes un registro para este evento.</p>
                        </div>
                    `;
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Agregar asistente
                await db.collection('events').doc(currentEventId).update({
                    attendees: firebase.firestore.FieldValue.arrayUnion(attendeeData)
                });
                
                console.log(`‚úÖ Asistente ${attendeeName} registrado exitosamente`);
                
                resultDiv.innerHTML = `
                    <div class="success-message">
                        <h3>üéâ ¬°Registro Exitoso!</h3>
                        <p><strong>üë§ Nombre:</strong> ${attendeeName}</p>
                        <p><strong>üìÖ Evento:</strong> ${eventData.name}</p>
                        <p><strong>‚è∞ Registrado:</strong> ${new Date().toLocaleString()}</p>
                        <p>üéØ ¬°Bienvenido al evento! No olvides asistir.</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
                
                document.getElementById('attendeeName').value = '';
                
                setTimeout(() => {
                    showPage('homePage');
                    currentEventId = null;
                    document.getElementById('scanResult').style.display = 'none';
                }, 4000);
                
            } catch (error) {
                console.error('‚ùå Error registrando asistente:', error);
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error en el Registro</h3>
                        <p>No se pudo completar el registro.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Por favor, int√©ntalo de nuevo.</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Confirmar Asistencia';
            }
        }

        // Funci√≥n para limpiar todos los eventos (solo para testing)
