<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            margin: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #6a4190;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .event-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .event-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .event-info {
            color: #666;
            font-size: 0.9rem;
        }

        .qr-scanner {
            text-align: center;
            padding: 2rem 0;
        }

        .scanner-box {
            width: 250px;
            height: 250px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .scanner-text {
            color: #667eea;
            font-size: 1.1rem;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 60%, 100% { content: '‚è≥ Cargando'; }
            20% { content: '‚è≥ Cargando.'; }
            40% { content: '‚è≥ Cargando..'; }
            80% { content: '‚è≥ Cargando...'; }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .scanner-box {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- P√°gina Principal -->
        <div id="homePage" class="page active">
            <div class="logo">
                <h1>üìÖ EventReg</h1>
                <p>Sistema de Registro de Eventos</p>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('loginPage')">
                üë®‚Äçüíº Acceso Organizador
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('attendeePage')">
                üë• Soy Asistente
            </button>

            <div id="connectionStatus" class="info-message" style="display: none;">
                Conectando con Firebase...
            </div>
        </div>

        <!-- Login Organizador -->
        <div id="loginPage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Organizador</p>
            </div>
            
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">Entrar</button>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Panel Organizador -->
        <div id="organizerPanel" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Panel Organizador</h1>
                <button class="back-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('createEventPage')">
                ‚ûï Crear Evento
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('viewEventsPage')">
                üìã Ver Eventos
            </button>
        </div>

        <!-- Crear Evento -->
        <div id="createEventPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Crear Evento</h1>
            
            <form onsubmit="createEvent(event)">
                <div class="form-group">
                    <label for="eventName">Nombre del Evento:</label>
                    <input type="text" id="eventName" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDay">D√≠a de la Semana:</label>
                    <select id="eventDay" required>
                        <option value="">Seleccionar d√≠a</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Mi√©rcoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">S√°bado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Ubicaci√≥n:</label>
                    <input type="text" id="eventLocation" required>
                </div>
                
                <button type="submit" class="btn btn-success" id="createEventBtn">Crear Evento</button>
            </form>
            
            <div id="createEventSuccess" class="success-message" style="display: none;"></div>
            <div id="createEventError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Ver Eventos -->
        <div id="viewEventsPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Eventos Programados</h1>
            
            <div id="eventsLoading" class="loading" style="display: none;"></div>
            <div id="eventsList">
                <!-- Los eventos se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- P√°gina Asistente -->
        <div id="attendeePage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistente</h1>
                <p>Escanea el c√≥digo QR del evento</p>
            </div>
            
            <div class="qr-scanner">
                <div class="scanner-box">
                    <div class="scanner-text">
                        üì±<br>
                        Presiona para escanear<br>
                        c√≥digo QR
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="simulateQRScan()" id="scanBtn">
                    üì∑ Escanear QR
                </button>
            </div>
            
            <div id="scanResult" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ‚ö†Ô∏è CONFIGURACI√ìN DE FIREBASE ‚ö†Ô∏è
        // Reemplaza esta configuraci√≥n con la de tu proyecto Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROJECT_ID.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROJECT_ID.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        let db;
        let isFirebaseConnected = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isFirebaseConnected = true;
            console.log("Firebase conectado correctamente");
            
            // Ocultar mensaje de conexi√≥n
            setTimeout(() => {
                const status = document.getElementById('connectionStatus');
                status.style.display = 'none';
            }, 1000);
        } catch (error) {
            console.error("Error conectando Firebase:", error);
            showMessage('connectionStatus', 'Error conectando con Firebase. Funcionando en modo offline.', 'error');
        }

        // Variables globales
        let events = [];
        let isLoggedIn = false;
        const credentials = { username: 'admin', password: '123456' };

        // Funciones de utilidad
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = type === 'error' ? 'error-message' : 
                              type === 'success' ? 'success-message' : 'info-message';
            element.style.display = 'block';
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showPage(pageId) {
            // Ocultar todas las p√°ginas
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Mostrar la p√°gina seleccionada
            document.getElementById(pageId).classList.add('active');
            
            // Cargar eventos si vamos a la p√°gina de ver eventos
            if (pageId === 'viewEventsPage') {
                loadEvents();
            }
        }

        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            
            setTimeout(() => {
                if (username === credentials.username && password === credentials.password) {
                    isLoggedIn = true;
                    showPage('organizerPanel');
                    // Limpiar campos
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    hideMessage('loginError');
                } else {
                    showMessage('loginError', 'Usuario o contrase√±a incorrectos', 'error');
                    setTimeout(() => hideMessage('loginError'), 3000);
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }, 1000);
        }

        function logout() {
            isLoggedIn = false;
            showPage('homePage');
        }

        async function createEvent(event) {
            event.preventDefault();
            
            if (!isLoggedIn) return;
            
            const createBtn = document.getElementById('createEventBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creando...';
            
            const eventData = {
                name: document.getElementById('eventName').value,
                day: parseInt(document.getElementById('eventDay').value),
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                created: firebase.firestore.Timestamp.now(),
                createdDate: new Date().toLocaleString()
            };
            
            try {
                if (isFirebaseConnected) {
                    // Guardar en Firestore
                    const docRef = await db.collection('events').add(eventData);
                    eventData.id = docRef.id;
                    console.log("Evento guardado en Firestore con ID:", docRef.id);
                } else {
                    // Modo offline - usar timestamp como ID
                    eventData.id = Date.now().toString();
                    events.push(eventData);
                }
                
                showMessage('createEventSuccess', '¬°Evento creado exitosamente!', 'success');
                hideMessage('createEventError');
                
                // Limpiar formulario
                document.querySelector('#createEventPage form').reset();
                
                setTimeout(() => {
                    hideMessage('createEventSuccess');
                    showPage('organizerPanel');
                }, 2000);
                
            } catch (error) {
                console.error("Error creando evento:", error);
                showMessage('createEventError', 'Error al crear el evento. Int√©ntalo de nuevo.', 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Crear Evento';
            }
        }

        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            const loadingDiv = document.getElementById('eventsLoading');
            
            loadingDiv.style.display = 'block';
            eventsList.innerHTML = '';
            
            try {
                if (isFirebaseConnected) {
                    // Cargar desde Firestore
                    const querySnapshot = await db.collection('events')
                        .orderBy('created', 'desc')
                        .get();
                    
                    events = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        events.push({
                            id: doc.id,
                            ...data
                        });
                    });
                }
                
                if (events.length === 0) {
                    eventsList.innerHTML = '<p style="text-align: center; color: #666;">No hay eventos programados</p>';
                } else {
                    displayEvents();
                }
                
            } catch (error) {
                console.error("Error cargando eventos:", error);
                eventsList.innerHTML = '<div class="error-message">Error cargando eventos</div>';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            
            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <h3>${event.name}</h3>
                    <div class="event-info">
                        <p><strong>üìÖ D√≠a:</strong> ${daysOfWeek[event.day]} (semanal)</p>
                        <p><strong>‚è∞ Hora:</strong> ${event.time}</p>
                        <p><strong>üìç Ubicaci√≥n:</strong> ${event.location}</p>
                        <p><strong>üîó QR ID:</strong> ${event.id}</p>
                        <p><strong>Creado:</strong> ${event.createdDate || new Date(event.created.toDate()).toLocaleString()}</p>
                    </div>
                    <button class="btn btn-danger" onclick="deleteEvent('${event.id}')" style="margin-top: 1rem;">
                        üóëÔ∏è Eliminar
                    </button>
                </div>
            `).join('');
        }

        async function deleteEvent(eventId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este evento?')) return;
            
            try {
                if (isFirebaseConnected) {
                    // Eliminar de Firestore
                    await db.collection('events').doc(eventId).delete();
                    console.log("Evento eliminado de Firestore");
                } else {
                    // Eliminar del array local
                    events = events.filter(event => event.id !== eventId);
                }
                
                // Recargar la lista
                loadEvents();
                
            } catch (error) {
                console.error("Error eliminando evento:", error);
                alert('Error al eliminar el evento');
            }
        }

        async function simulateQRScan() {
            const resultDiv = document.getElementById('scanResult');
            const scanBtn = document.getElementById('scanBtn');
            
            scanBtn.disabled = true;
            scanBtn.textContent = 'Escaneando...';
            
            try {
                // Cargar eventos actuales si estamos conectados
                if (isFirebaseConnected && events.length === 0) {
                    const querySnapshot = await db.collection('events').get();
                    events = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        events.push({
                            id: doc.id,
                            ...data
                        });
                    });
                }
                
                if (events.length === 0) {
                    resultDiv.innerHTML = '<div class="error-message">No hay eventos disponibles</div>';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Simular que se escane√≥ un evento v√°lido
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                const now = new Date();
                const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                
                // Verificar si es el d√≠a correcto y dentro del tiempo permitido
                const currentDay = now.getDay();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const eventTime = parseInt(randomEvent.time.split(':')[0]) * 60 + parseInt(randomEvent.time.split(':')[1]);
                const timeDiff = Math.abs(currentTime - eventTime);
                
                if (currentDay === randomEvent.day && timeDiff <= 60) {
                    // Registro exitoso - podr√≠as guardar esto en Firestore tambi√©n
                    if (isFirebaseConnected) {
                        try {
                            await db.collection('attendances').add({
                                eventId: randomEvent.id,
                                eventName: randomEvent.name,
                                timestamp: firebase.firestore.Timestamp.now(),
                                registeredAt: now.toLocaleString()
                            });
                            console.log("Asistencia registrada en Firestore");
                        } catch (error) {
                            console.error("Error registrando asistencia:", error);
                        }
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="success-message">
                            <h3>‚úÖ ¬°Registro Exitoso!</h3>
                            <p><strong>Evento:</strong> ${randomEvent.name}</p>
                            <p><strong>Ubicaci√≥n:</strong> ${randomEvent.location}</p>
                            <p><strong>Hora:</strong> ${randomEvent.time}</p>
                            <p><strong>Registrado:</strong> ${now.toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    // Fuera del tiempo permitido
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h3>‚ùå Registro No Disponible</h3>
                            <p><strong>Evento:</strong> ${randomEvent.name}</p>
                            <p><strong>D√≠a programado:</strong> ${daysOfWeek[randomEvent.day]}</p>
                            <p><strong>Hora:</strong> ${randomEvent.time}</p>
                            <p>Solo puedes registrarte 1 hora antes del inicio del evento y en el d√≠a correcto.</p>
                        </div>
                    `;
                }
                
                resultDiv.style.display = 'block';
                
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error("Error en el escaneo QR:", error);
                resultDiv.innerHTML = '<div class="error-message">Error al procesar el escaneo</div>';
                resultDiv.style.display = 'block';
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = 'üì∑ Escanear QR';
            }
        }

        // Inicializaci√≥n
        window.onload = function() {
            if (isFirebaseConnected) {
                showMessage('connectionStatus', '‚úÖ Conectado con Firebase', 'success');
                setTimeout(() => hideMessage('connectionStatus'), 2000);
            } else {
                // Cargar eventos de ejemplo en modo offline
                events = [
                    {
                        id: '1',
                        name: 'Reuni√≥n de Equipo',
                        day: 1,
                        time: '10:00',
                        location: 'Sala de Conferencias A',
                        createdDate: '2025-01-15 09:30:00'
                    },
                    {
                        id: '2',
                        name: 'Clase de Yoga',
                        day: 3,
                        time: '18:00',
                        location: 'Gimnasio Principal',
                        createdDate: '2025-01-16 14:20:00'
                    }
                ];
                showMessage('connectionStatus', '‚ö†Ô∏è Modo offline - eventos de ejemplo cargados', 'info');
                setTimeout(() => hideMessage('connectionStatus'), 3000);
            }
        };
    </script>
</body>
</html>
