<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: 1rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #6a4190;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .event-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .event-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .event-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .qr-code {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }

        .qr-scanner {
            text-align: center;
            padding: 2rem 0;
        }

        .scanner-box {
            width: 250px;
            height: 250px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .scanner-text {
            color: #667eea;
            font-size: 1.1rem;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
        }

        .attendee-form {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .attendee-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .attendee-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .attendee-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .scanner-box {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- P√°gina Principal -->
        <div id="homePage" class="page active">
            <div class="logo">
                <h1>üìÖ EventReg</h1>
                <p>Sistema de Registro de Eventos</p>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('loginPage')">
                üë®‚Äçüíº Acceso Organizador
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('attendeePage')">
                üë• Soy Asistente
            </button>
        </div>

        <!-- Login Organizador -->
        <div id="loginPage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Organizador</p>
            </div>
            
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Panel Organizador -->
        <div id="organizerPanel" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Panel Organizador</h1>
                <button class="back-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('createEventPage')">
                ‚ûï Crear Evento
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('viewEventsPage')">
                üìã Ver Eventos
            </button>
        </div>

        <!-- Crear Evento -->
        <div id="createEventPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Crear Evento</h1>
            
            <form onsubmit="createEvent(event)">
                <div class="form-group">
                    <label for="eventName">Nombre del Evento:</label>
                    <input type="text" id="eventName" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDay">D√≠a de la Semana:</label>
                    <select id="eventDay" required>
                        <option value="">Seleccionar d√≠a</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Mi√©rcoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">S√°bado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Ubicaci√≥n:</label>
                    <input type="text" id="eventLocation" required>
                </div>
                
                <button type="submit" class="btn btn-success">Crear Evento</button>
            </form>
            
            <div id="createEventSuccess" class="success-message" style="display: none;"></div>
        </div>

        <!-- Ver Eventos -->
        <div id="viewEventsPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Eventos Programados</h1>
            
            <div id="eventsList" class="loading">
                Cargando eventos...
            </div>
        </div>

        <!-- P√°gina Asistente -->
        <div id="attendeePage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistente</h1>
                <p>Escanea el c√≥digo QR del evento</p>
            </div>
            
            <div class="qr-scanner">
                <div class="scanner-box">
                    <div class="scanner-text">
                        üì±<br>
                        Presiona para escanear<br>
                        c√≥digo QR
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="simulateQRScan()">
                    üì∑ Escanear QR
                </button>
            </div>
            
            <div id="scanResult" style="display: none;"></div>
        </div>

        <!-- Formulario de Registro de Asistente -->
        <div id="attendeeFormPage" class="page">
            <button class="back-btn" onclick="showPage('attendeePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistencia</h1>
            </div>
            
            <div id="eventDetails" class="attendee-form"></div>
            
            <form onsubmit="registerAttendee(event)">
                <div class="form-group">
                    <label for="attendeeName">Tu nombre completo:</label>
                    <input type="text" id="attendeeName" required placeholder="Ingresa tu nombre y apellido">
                </div>
                
                <button type="submit" class="btn btn-success">Confirmar Asistencia</button>
            </form>
            
            <div id="registrationResult" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBR1Pt67y9SZ7nwciiemMhfaAe-jO1wMaY",
            authDomain: "voluntariadocmusa.firebaseapp.com",
            projectId: "voluntariadocmusa",
            storageBucket: "voluntariadocmusa.firebasestorage.app",
            messagingSenderId: "796860746526",
            appId: "1:796860746526:web:23da420b6e911c166b170f",
            measurementId: "G-8MKXQET4K0"
        };

        
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isFirebaseConnected = true;
            console.log('Firebase conectado');
        } catch (error) {
            console.log('Usando modo demo sin Firebase');
            isFirebaseConnected = false;
        }

        // Variables globales
        let isLoggedIn = false;
        let currentEventId = null;
        const credentials = { username: 'admin', password: '123456' };

        // Funciones de navegaci√≥n
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'viewEventsPage') {
                loadEvents();
            }
        }

        // Funciones de autenticaci√≥n
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === credentials.username && password === credentials.password) {
                isLoggedIn = true;
                showPage('organizerPanel');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            isLoggedIn = false;
            showPage('homePage');
        }

        // Funciones de eventos
        async function createEvent(event) {
            event.preventDefault();
            
            if (!isLoggedIn) return;
            
            const eventData = {
                id: Date.now().toString(),
                name: document.getElementById('eventName').value,
                day: parseInt(document.getElementById('eventDay').value),
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                created: new Date().toISOString(),
                attendees: []
            };
            
            console.log('Creando evento:', eventData);
            
            try {
                if (isFirebaseConnected) {
                    await db.collection('events').doc(eventData.id).set(eventData);
                    console.log('Evento guardado en Firestore');
                } else {
                    localEvents.push(eventData);
                    console.log('Evento guardado localmente:', localEvents);
                }
                
                const successDiv = document.getElementById('createEventSuccess');
                successDiv.textContent = '¬°Evento creado exitosamente!';
                successDiv.style.display = 'block';
                
                document.querySelector('#createEventPage form').reset();
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                    showPage('viewEventsPage');
                }, 2000);
                
            } catch (error) {
                console.error('Error creando evento:', error);
                const successDiv = document.getElementById('createEventSuccess');
                successDiv.innerHTML = '<div class="error-message">Error al crear el evento: ' + error.message + '</div>';
                successDiv.style.display = 'block';
            }
        }

        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading">Cargando eventos...</div>';
            
            try {
                let events = [];
                
                if (isFirebaseConnected) {
                    const snapshot = await db.collection('events').orderBy('created', 'desc').get();
                    events = snapshot.docs.map(doc => doc.data());
                } else {
                    events = [...localEvents]; // Crear copia para evitar modificaciones
                }
                
                console.log('Eventos cargados:', events);
                
                if (events.length === 0) {
                    eventsList.innerHTML = '<p style="text-align: center; color: #666;">No hay eventos programados</p>';
                    return;
                }
                
                const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                
                eventsList.innerHTML = '';
                
                for (const eventData of events) {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    // Obtener asistentes
                    let attendeesList = '';
                    if (eventData.attendees && eventData.attendees.length > 0) {
                        attendeesList = `
                            <div class="attendee-list">
                                <strong>Asistentes (${eventData.attendees.length}):</strong>
                                ${eventData.attendees.map(attendee => 
                                    `<div class="attendee-item">${attendee.name} - ${new Date(attendee.timestamp).toLocaleString()}</div>`
                                ).join('')}
                            </div>
                        `;
                    }
                    
                    eventCard.innerHTML = `
                        <h3>${eventData.name}</h3>
                        <div class="event-info">
                            <p><strong>üìÖ D√≠a:</strong> ${daysOfWeek[eventData.day]} (semanal)</p>
                            <p><strong>‚è∞ Hora:</strong> ${eventData.time}</p>
                            <p><strong>üìç Ubicaci√≥n:</strong> ${eventData.location}</p>
                            <p><strong>ID del Evento:</strong> ${eventData.id}</p>
                            <p><strong>Creado:</strong> ${new Date(eventData.created).toLocaleString()}</p>
                        </div>
                        <div class="qr-code">
                            <p><strong>C√≥digo QR del Evento:</strong></p>
                            <div id="qr-${eventData.id}"></div>
                        </div>
                        ${attendeesList}
                        <button class="btn btn-danger" onclick="deleteEvent('${eventData.id}')" style="margin-top: 1rem;">
                            üóëÔ∏è Eliminar
                        </button>
                    `;
                    
                    eventsList.appendChild(eventCard);
                    
                    // Generar QR Code despu√©s de agregar al DOM
                    try {
                        const qrContainer = document.getElementById(`qr-${eventData.id}`);
                        if (qrContainer) {
                            await QRCode.toCanvas(qrContainer, eventData.id, { 
                                width: 200,
                                margin: 2,
                                color: {
                                    dark: '#000000',
                                    light: '#ffffff'
                                }
                            });
                            console.log(`QR generado para evento ${eventData.id}`);
                        }
                    } catch (qrError) {
                        console.error(`Error generando QR para evento ${eventData.id}:`, qrError);
                        document.getElementById(`qr-${eventData.id}`).innerHTML = 
                            '<div style="color: red;">Error generando QR</div>';
                    }
                }
                
            } catch (error) {
                console.error('Error cargando eventos:', error);
                eventsList.innerHTML = '<p style="text-align: center; color: #dc3545;">Error al cargar eventos: ' + error.message + '</p>';
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este evento?')) return;
            
            try {
                if (isFirebaseConnected) {
                    await db.collection('events').doc(eventId).delete();
                } else {
                    localEvents = localEvents.filter(event => event.id !== eventId);
                }
                loadEvents();
            } catch (error) {
                console.error('Error eliminando evento:', error);
                alert('Error al eliminar el evento');
            }
        }

        // Funciones de esc√°ner QR y registro de asistentes
        async function simulateQRScan() {
            const resultDiv = document.getElementById('scanResult');
            
            try {
                let events = [];
                
                if (isFirebaseConnected) {
                    const snapshot = await db.collection('events').get();
                    events = snapshot.docs.map(doc => doc.data());
                } else {
                    events = localEvents;
                }
                
                if (events.length === 0) {
                    resultDiv.innerHTML = '<div class="error-message">No hay eventos disponibles</div>';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Simular escaneo de un QR espec√≠fico
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                await processQRScan(randomEvent.id);
                
            } catch (error) {
                console.error('Error en simulaci√≥n de escaneo:', error);
                const resultDiv = document.getElementById('scanResult');
                resultDiv.innerHTML = '<div class="error-message">Error al procesar el escaneo</div>';
                resultDiv.style.display = 'block';
            }
        }

        async function processQRScan(eventId) {
            try {
                let eventData = null;
                
                if (isFirebaseConnected) {
                    const doc = await db.collection('events').doc(eventId).get();
                    eventData = doc.exists ? doc.data() : null;
                } else {
                    eventData = localEvents.find(e => e.id === eventId);
                }
                
                if (!eventData) {
                    const resultDiv = document.getElementById('scanResult');
                    resultDiv.innerHTML = '<div class="error-message">Evento no encontrado</div>';
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Verificar tiempo y d√≠a
                const now = new Date();
                const currentDay = now.getDay();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const eventTime = parseInt(eventData.time.split(':')[0]) * 60 + parseInt(eventData.time.split(':')[1]);
                const timeDiff = Math.abs(currentTime - eventTime);
                
                if (currentDay !== eventData.day || timeDiff > 60) {
                    const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                    const resultDiv = document.getElementById('scanResult');
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <h3>‚ùå Registro No Disponible</h3>
                            <p><strong>Evento:</strong> ${eventData.name}</p>
                            <p><strong>D√≠a programado:</strong> ${daysOfWeek[eventData.day]}</p>
                            <p><strong>Hora:</strong> ${eventData.time}</p>
                            <p>Solo puedes registrarte 1 hora antes del inicio del evento y en el d√≠a correcto.</p>
                        </div>
                    `;
                    resultDiv.style.display = 'block';
                    return;
                }
                
                // Mostrar formulario de registro
                currentEventId = eventId;
                showAttendeeForm(eventData);
                
            } catch (error) {
                console.error('Error procesando QR:', error);
                const resultDiv = document.getElementById('scanResult');
                resultDiv.innerHTML = '<div class="error-message">Error al procesar el c√≥digo QR</div>';
                resultDiv.style.display = 'block';
            }
        }

        function showAttendeeForm(eventData) {
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            
            document.getElementById('eventDetails').innerHTML = `
                <h3>‚úÖ Evento V√°lido</h3>
                <p><strong>Evento:</strong> ${eventData.name}</p>
                <p><strong>Ubicaci√≥n:</strong> ${eventData.location}</p>
                <p><strong>D√≠a:</strong> ${daysOfWeek[eventData.day]}</p>
                <p><strong>Hora:</strong> ${eventData.time}</p>
            `;
            
            document.getElementById('attendeeName').value = '';
            document.getElementById('registrationResult').style.display = 'none';
            
            showPage('attendeeFormPage');
        }

        async function registerAttendee(event) {
            event.preventDefault();
            
            if (!currentEventId) return;
            
            const attendeeName = document.getElementById('attendeeName').value.trim();
            const resultDiv = document.getElementById('registrationResult');
            
            try {
                const attendeeData = {
                    name: attendeeName,
                    timestamp: new Date().toISOString()
                };
                
                if (isFirebaseConnected) {
                    await db.collection('events').doc(currentEventId).update({
                        attendees: firebase.firestore.FieldValue.arrayUnion(attendeeData)
                    });
                } else {
                    const eventIndex = localEvents.findIndex(e => e.id === currentEventId);
                    if (eventIndex !== -1) {
                        if (!localEvents[eventIndex].attendees) {
                            localEvents[eventIndex].attendees = [];
                        }
                        localEvents[eventIndex].attendees.push(attendeeData);
                    }
                }
                
                resultDiv.innerHTML = `
                    <div class="success-message">
                        <h3>üéâ ¬°Registro Exitoso!</h3>
                        <p><strong>Nombre:</strong> ${attendeeName}</p>
                        <p><strong>Registrado:</strong> ${new Date().toLocaleString()}</p>
                        <p>¬°Bienvenido al evento!</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
                
                document.getElementById('attendeeName').value = '';
                
                setTimeout(() => {
                    showPage('homePage');
                    currentEventId = null;
                }, 3000);
                
            } catch (error) {
                console.error('Error registrando asistente:', error);
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Error en el Registro</h3>
                        <p>No se pudo completar el registro. Int√©ntalo de nuevo.</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
            }
        }

        // Inicializaci√≥n
