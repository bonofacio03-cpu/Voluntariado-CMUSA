<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: 1rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #6a4190;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .event-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .event-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .event-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .qr-display {
            text-align: center;
            margin: 1rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
        }

        .qr-display h4 {
            color: #495057;
            margin-bottom: 1rem;
        }

        .qr-code-text {
            font-family: monospace;
            font-size: 1.2rem;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            word-break: break-all;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
            padding: 2rem;
        }

        .attendee-form {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .attendee-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .attendee-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .attendee-item:last-child {
            border-bottom: none;
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">üî¥ Conectando...</div>

    <div class="container">
        <!-- P√°gina Principal -->
        <div id="homePage" class="page active">
            <div class="logo">
                <h1>üìÖ EventReg</h1>
                <p>Sistema de Registro de Eventos</p>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('loginPage')">
                üë®‚Äçüíº Acceso Organizador
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('attendeePage')">
                üë• Soy Asistente
            </button>
        </div>

        <!-- Login Organizador -->
        <div id="loginPage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Iniciar Sesi√≥n</h1>
                <p>Organizador</p>
            </div>
            
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" value="123456" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- Panel Organizador -->
        <div id="organizerPanel" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>Panel Organizador</h1>
                <button class="back-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
            
            <button class="btn btn-primary" onclick="showPage('createEventPage')">
                ‚ûï Crear Evento
            </button>
            
            <button class="btn btn-secondary" onclick="showPage('viewEventsPage')">
                üìã Ver Eventos
            </button>
        </div>

        <!-- Crear Evento -->
        <div id="createEventPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Crear Evento</h1>
            
            <form onsubmit="createEvent(event)">
                <div class="form-group">
                    <label for="eventName">Nombre del Evento:</label>
                    <input type="text" id="eventName" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDay">D√≠a de la Semana:</label>
                    <select id="eventDay" required>
                        <option value="">Seleccionar d√≠a</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Mi√©rcoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">S√°bado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="time" id="eventTime" required>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Ubicaci√≥n:</label>
                    <input type="text" id="eventLocation" required>
                </div>
                
                <button type="submit" class="btn btn-success" id="createBtn">Crear Evento</button>
            </form>
            
            <div id="createResult" style="display: none;"></div>
        </div>

        <!-- Ver Eventos -->
        <div id="viewEventsPage" class="page">
            <button class="back-btn" onclick="showPage('organizerPanel')">‚Üê Volver</button>
            
            <h1>Eventos Programados</h1>
            
            <div id="eventsList" class="loading">
                Cargando eventos...
            </div>
        </div>

        <!-- P√°gina Asistente -->
        <div id="attendeePage" class="page">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistente</h1>
                <p>Ingresa el c√≥digo del evento</p>
            </div>
            
            <form onsubmit="processEventCode(event)">
                <div class="form-group">
                    <label for="eventCode">C√≥digo del Evento:</label>
                    <input type="text" id="eventCode" required placeholder="Ingresa el c√≥digo del evento">
                </div>
                
                <button type="submit" class="btn btn-primary">Buscar Evento</button>
            </form>
            
            <div id="eventCodeResult" style="display: none;"></div>
        </div>

        <!-- Formulario de Registro de Asistente -->
        <div id="attendeeFormPage" class="page">
            <button class="back-btn" onclick="showPage('attendeePage')">‚Üê Volver</button>
            
            <div class="logo">
                <h1>Registro de Asistencia</h1>
            </div>
            
            <div id="eventDetails" class="attendee-form"></div>
            
            <form onsubmit="registerAttendee(event)">
                <div class="form-group">
                    <label for="attendeeName">Tu nombre completo:</label>
                    <input type="text" id="attendeeName" required placeholder="Ingresa tu nombre y apellido">
                </div>
                
                <button type="submit" class="btn btn-success" id="registerBtn">Confirmar Asistencia</button>
            </form>
            
            <div id="registrationResult" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBR1Pt67y9SZ7nwciiemMhfaAe-jO1wMaY",
            authDomain: "voluntariadocmusa.firebaseapp.com",
            projectId: "voluntariadocmusa",
            storageBucket: "voluntariadocmusa.firebasestorage.app",
            messagingSenderId: "796860746526",
            appId: "1:796860746526:web:23da420b6e911c166b170f",
            measurementId: "G-8MKXQET4K0"
        };

        // Variables globales
        let db;
        let isConnected = false;
        let isLoggedIn = false;
        let currentEventId = null;
        const credentials = { username: 'admin', password: '123456' };

        // Inicializar Firebase
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                
                // Test de conexi√≥n simple
                db.collection('events').limit(1).get()
                    .then(() => {
                        isConnected = true;
                        updateStatus(true);
                        console.log('Firebase conectado');
                    })
                    .catch((error) => {
                        console.error('Error Firebase:', error);
                        isConnected = false;
                        updateStatus(false);
                    });
                    
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                isConnected = false;
                updateStatus(false);
            }
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'üü¢ Conectado';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'üî¥ Sin conexi√≥n';
            }
        }

        // Navegaci√≥n
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'viewEventsPage') {
                loadEvents();
            }
        }

        // Autenticaci√≥n
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === credentials.username && password === credentials.password) {
                isLoggedIn = true;
                showPage('organizerPanel');
                document.getElementById('loginError').style.display = 'none';
            } else {
                document.getElementById('loginError').textContent = 'Credenciales incorrectas';
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function logout() {
            isLoggedIn = false;
            showPage('homePage');
        }

        // Crear evento
        async function createEvent(event) {
            event.preventDefault();
            
            const createBtn = document.getElementById('createBtn');
            const resultDiv = document.getElementById('createResult');
            
            createBtn.disabled = true;
            createBtn.textContent = 'Creando...';
            resultDiv.style.display = 'none';

            if (!isConnected) {
                showResult('createResult', false, 'No hay conexi√≥n a Firebase');
                createBtn.disabled = false;
                createBtn.textContent = 'Crear Evento';
                return;
            }

            try {
                const eventData = {
                    id: Date.now().toString(),
                    name: document.getElementById('eventName').value.trim(),
                    day: parseInt(document.getElementById('eventDay').value),
                    time: document.getElementById('eventTime').value,
                    location: document.getElementById('eventLocation').value.trim(),
                    created: new Date(),
                    attendees: []
                };

                await db.collection('events').doc(eventData.id).set(eventData);
                
                showResult('createResult', true, `Evento "${eventData.name}" creado exitosamente. C√≥digo: ${eventData.id}`);
                document.querySelector('#createEventPage form').reset();
                
                setTimeout(() => showPage('viewEventsPage'), 2000);

            } catch (error) {
                console.error('Error:', error);
                showResult('createResult', false, 'Error al crear evento: ' + error.message);
            }

            createBtn.disabled = false;
            createBtn.textContent = 'Crear Evento';
        }

        // Cargar eventos
        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading">Cargando eventos...</div>';

            if (!isConnected) {
                eventsList.innerHTML = '<div class="error-message">No hay conexi√≥n a Firebase</div>';
                return;
            }

            try {
                const snapshot = await db.collection('events').orderBy('created', 'desc').get();
                const events = snapshot.docs.map(doc => doc.data());

                if (events.length === 0) {
                    eventsList.innerHTML = '<div style="text-align: center; padding: 2rem;"><h3>No hay eventos</h3><p>Crea tu primer evento</p></div>';
                    return;
                }

                const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                eventsList.innerHTML = '';

                events.forEach(eventData => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    let attendeesList = '';
                    if (eventData.attendees && eventData.attendees.length > 0) {
                        attendeesList = `
                            <div class="attendee-list">
                                <strong>Asistentes (${eventData.attendees.length}):</strong>
                                ${eventData.attendees.map(attendee => 
                                    `<div class="attendee-item">${attendee.name} - ${new Date(attendee.timestamp).toLocaleString()}</div>`
                                ).join('')}
                            </div>
                        `;
                    }

                    eventCard.innerHTML = `
                        <h3>${eventData.name}</h3>
                        <div class="event-info">
                            <p><strong>D√≠a:</strong> ${daysOfWeek[eventData.day]} (semanal)</p>
                            <p><strong>Hora:</strong> ${eventData.time}</p>
                            <p><strong>Ubicaci√≥n:</strong> ${eventData.location}</p>
                            <p><strong>Creado:</strong> ${new Date(eventData.created.toDate()).toLocaleString()}</p>
                        </div>
                        <div class="qr-display">
                            <h4>üì± C√≥digo del Evento</h4>
                            <div class="qr-code-text">${eventData.id}</div>
                            <p style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                                Los asistentes deben usar este c√≥digo para registrarse
                            </p>
                        </div>
                        ${attendeesList}
                        <button class="btn btn-danger" onclick="deleteEvent('${eventData.id}')">
                            üóëÔ∏è Eliminar
                        </button>
                    `;
                    
                    eventsList.appendChild(eventCard);
                });

            } catch (error) {
                console.error('Error:', error);
                eventsList.innerHTML = `<div class="error-message">Error al cargar eventos: ${error.message}</div>`;
            }
        }

        // Eliminar evento
        async function deleteEvent(eventId) {
            if (!confirm('¬øEliminar este evento?')) return;
            
            try {
                await db.collection('events').doc(eventId).delete();
                loadEvents();
            } catch (error) {
                alert('Error al eliminar: ' + error.message);
            }
        }

        // Procesar c√≥digo de evento
        async function processEventCode(event) {
            event.preventDefault();
            
            const eventCode = document.getElementById('eventCode').value.trim();
            const resultDiv = document.getElementById('eventCodeResult');
            
            if (!isConnected) {
                showResult('eventCodeResult', false, 'No hay conexi√≥n a Firebase');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Buscando evento...</div>';
            resultDiv.style.display = 'block';

            try {
                const doc = await db.collection('events').doc(eventCode).get();
                
                if (!doc.exists) {
                    showResult('eventCodeResult', false, 'Evento no encontrado');
                    return;
                }

                const eventData = doc.data();
                
                // Verificar d√≠a y hora
                const now = new Date();
                const currentDay = now.getDay();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const eventTime = parseInt(eventData.time.split(':')[0]) * 60 + parseInt(eventData.time.split(':')[1]);
                const timeDiff = Math.abs(currentTime - eventTime);

                if (currentDay !== eventData.day || timeDiff > 60) {
                    const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                    showResult('eventCodeResult', false, 
                        `Evento: ${eventData.name}<br>
                         D√≠a: ${daysOfWeek[eventData.day]} a las ${eventData.time}<br>
                         Solo puedes registrarte 1 hora antes del evento y el d√≠a correcto`);
                    return;
                }

                currentEventId = eventCode;
                showAttendeeForm(eventData);

            } catch (error) {
                showResult('eventCodeResult', false, 'Error: ' + error.message);
            }
        }

        // Mostrar formulario de asistente
        function showAttendeeForm(eventData) {
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            
            document.getElementById('eventDetails').innerHTML = `
                <h3>‚úÖ Evento V√°lido</h3>
                <p><strong>Evento:</strong> ${eventData.name}</p>
                <p><strong>Ubicaci√≥n:</strong> ${eventData.location}</p>
                <p><strong>D√≠a:</strong> ${daysOfWeek[eventData.day]}</p>
                <p><strong>Hora:</strong> ${eventData.time}</p>
            `;
            
            document.getElementById('attendeeName').value = '';
            document.getElementById('registrationResult').style.display = 'none';
            showPage('attendeeFormPage');
        }

        // Registrar asistente
        async function registerAttendee(event) {
            event.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const attendeeName = document.getElementById('attendeeName').value.trim();
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrando...';

            try {
                const attendeeData = {
                    name: attendeeName,
                    timestamp: new Date().toISOString()
                };

                // Verificar si ya est√° registrado
                const eventDoc = await db.collection('events').doc(currentEventId).get();
                const eventData = eventDoc.data();
                
                if (eventData.attendees && eventData.attendees.some(a => a.name.toLowerCase() === attendeeName.toLowerCase())) {
                    showResult('registrationResult', false, 'Ya est√°s registrado en este evento');
                } else {
                    await db.collection('events').doc(currentEventId).update({
                        attendees: firebase.firestore.FieldValue.arrayUnion(attendeeData)
                    });
                    
                    showResult('registrationResult', true, `¬°Registro exitoso!<br>Bienvenido ${attendeeName}`);
                    
                    setTimeout(() => {
                        showPage('homePage');
                        currentEventId = null;
                    }, 3000);
                }

            } catch (error) {
                showResult('registrationResult', false, 'Error en el registro: ' + error.message);
            }

            registerBtn.disabled = false;
            registerBtn.textContent = 'Confirmar Asistencia';
        }

        // Funci√≥n auxiliar para mostrar resultados
        function showResult(divId, success, message) {
            const div = document.getElementById(divId);
            div.className = success ? 'success-message' : 'error-message';
            div.innerHTML = message;
            div.style.display = 'block';
        }

        // Inicializaci√≥n
        window.onload = function() {
            console.log('Iniciando aplicaci√≥n...');
            initFirebase();
        };
    </script>
</body>
</html>
